<html>

<head>
    <meta charset="UTF-8">
    <!-- <script type="text/javascript" src="/js/popps.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="/js/app.js"></script>
    <script language="javascript" type="text/javascript" src="/popps.js"></script>
    <script language="javascript" type="text/javascript" src="/js/sketch.js"></script>
    <script language="javascript" type="text/javascript" src="/js/Timer.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">

</head>

<body>

    <!-- <div id="navbar">
        <div class="mode active">timer</div>
        <div class="mode">stopwatch</div>
        <div class="mode">alarm</div>
    </div> -->

    <div id="theme">
        <div class="themeOption active">light</div>
        <div class="themeOption">dark</div>
    </div>

    <div id="timerInput">
        <input id="hours" class="timeInput" type="text" name="hours" placeholder="HH" maxlength="2">
        <input id="minutes" class="timeInput" type="text" name="minutes" placeholder="MM" maxlength="2">
        <input id="seconds" class="timeInput" type="text" name="seconds" placeholder="SS" maxlength="2">
    </div>
    <div id="timerGoButton">go</div>
    <div id="timerDisplay">
    </div>

    <div id="pauseIcon" class="icon">
        <img class="iconImg" src="/img/pause.png">
    </div>
    <div id="resumeIcon" class="icon">
        <img class="iconImg" src="/img/play.png" style="margin-left:20px;">
    </div>
    <div id="newTimerIcon">
        <img class="iconImg" src="/img/new.png">
    </div>
    <div id="resetIcon">
        <img class="iconImg" src="/img/reset.png">
    </div>

</body>

</html>
